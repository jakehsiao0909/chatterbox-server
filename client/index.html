<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/htmlparser2/lib/index.js"></script>
    <script src="bower_components/sanitize-html/index.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/sanitizer.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <div id="room">
        <h3>Room :</h3>
          <select id="roomSelect">
          </select>
      </div>
       <form class='addRoom'>
          <input class='roomName' type='text'></input>
          <input class='addButton' type='submit' value='Add a room'>
      </form>
      <div>
        <form id="send">
          <input id="message" type="text"></input>
          <input class="submit" type="submit" value="Submit" />
        </form>
      </div>
      <div> 
        <button id='refresh'>Refresh Messages</button>
      </div>
     
    </div>
    <div id="chats"></div>
     <script src="scripts/eventHandlers.js"></script>
    <div class="someClass"></div>
  </body>
</html>
